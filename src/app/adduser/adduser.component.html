
<div class="container">
    <h3>Add User Form</h3>
    <form [formGroup]="adduserForm" (ngSubmit)="createuser()">
        <div class="form-group">
            <input type="text"  placeholder="Username" formControlName="username" class="form-control">
        </div><br>
        <div class="form-group">
            <input type="text"  placeholder="Email" formControlName="email" class="form-control">
        </div><br>
        <div class="form-group">
            <input type="text"  placeholder="Phone NO" formControlName="phone" class="form-control">
        </div><br><br>
        <div class="form-group">
            <button type="submit" class="bn btn-info">Create User</button>
        </div>
    </form>
</div>
